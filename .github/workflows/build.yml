# Build workflow - runs on push to main
# Builds all xeto libs and uploads as artifacts for testing
name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup work directory structure
        run: |
          # Create xeto work directory structure
          mkdir -p ${{ github.workspace }}/workdir/lib/xeto
          mkdir -p ${{ github.workspace }}/workdir/src/xeto
          touch ${{ github.workspace }}/workdir/fan.props
          touch ${{ github.workspace }}/workdir/xeto.props

      - name: Checkout into src/xeto
        uses: actions/checkout@v4
        with:
          path: workdir/src/xeto

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # LTS - more stable with native modules

      - name: Install Haxall CLI
        run: |
          npm cache clean --force
          npm install -g @haxall/haxall@3.1.11-901.1

      - name: Verify xeto installation
        working-directory: ${{ github.workspace }}/workdir/src/xeto
        run: |
          echo "=== xeto env ==="
          xeto env
          # Verify workDir and installDir are set correctly
          xeto env | grep -q "xeto.workDir" || { echo "ERROR: xeto.workDir not set"; exit 1; }
          xeto env | grep -q "xeto.installDir" || { echo "ERROR: xeto.installDir not set"; exit 1; }

      - name: Build all libs
        working-directory: ${{ github.workspace }}/workdir/src/xeto
        run: |
          xeto build
          echo "=== Built libs ==="
          ls -la ../../lib/xeto/

      - name: Package individual libs
        working-directory: ${{ github.workspace }}/workdir
        run: |
          mkdir -p dist
          for lib_dir in lib/xeto/*/; do
            lib_name=$(basename "$lib_dir")
            # Get version from source lib.xeto
            src_lib="src/xeto/${lib_name}/lib.xeto"
            if [ -f "$src_lib" ]; then
              version=$(grep -oP 'version:\s*"\K[^"]+' "$src_lib" || echo "0.0.0")
              zip -r "dist/${lib_name}-${version}.zip" "$lib_dir"
            fi
          done

      - name: Upload lib artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xeto-libs-${{ github.sha }}
          path: workdir/dist/*.zip
          retention-days: 30
