# Release workflow - runs on version tags
# Builds all xeto libs and creates GitHub Release with downloadable assets
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clone Haxall
        run: |
          git clone --depth 1 --branch 3.1.12 https://github.com/haxall/haxall.git ${{ github.workspace }}/workdir/haxall
          chmod +x ${{ github.workspace }}/workdir/haxall/bin/*
          # Add haxall bin to PATH and set FAN_HOME
          echo "${{ github.workspace }}/workdir/haxall/bin" >> $GITHUB_PATH
          echo "FAN_HOME=${{ github.workspace }}/workdir/haxall" >> $GITHUB_ENV

      - name: Setup work directory structure
        run: |
          mkdir -p ${{ github.workspace }}/workdir/lib/xeto
          mkdir -p ${{ github.workspace }}/workdir/src/xeto
          touch ${{ github.workspace }}/workdir/fan.props
          touch ${{ github.workspace }}/workdir/xeto.props

      - name: Checkout into src/xeto
        uses: actions/checkout@v4
        with:
          path: workdir/src/xeto

      - name: Verify xeto installation
        working-directory: ${{ github.workspace }}/workdir/src/xeto
        run: |
          echo "=== Java version ==="
          java -version
          echo "=== xeto env ==="
          xeto env

      - name: Build all libs
        working-directory: ${{ github.workspace }}/workdir/src/xeto
        run: |
          xeto build
          echo "=== Built libs ==="
          ls -la ../../lib/xeto/

      - name: Package individual libs
        working-directory: ${{ github.workspace }}/workdir
        id: package
        run: |
          mkdir -p dist
          release_tag="${GITHUB_REF#refs/tags/}"

          echo "## Included Libraries" > release_notes.md
          echo "" >> release_notes.md

          for lib_dir in lib/xeto/*/; do
            lib_name=$(basename "$lib_dir")
            src_lib="src/xeto/${lib_name}/lib.xeto"
            if [ -f "$src_lib" ]; then
              version=$(grep -oP 'version:\s*"\K[^"]+' "$src_lib" || echo "0.0.0")
              zip -r "dist/${lib_name}-${version}.zip" "$lib_dir"
              echo "- **${lib_name}** v${version}" >> release_notes.md
            fi
          done

          # Create full bundle
          cd lib/xeto
          zip -r "../../dist/xeto-libs-full-${release_tag}.zip" .
          cd ../..
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "**Full bundle:** \`xeto-libs-full-${release_tag}.zip\`" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: workdir/dist/*.zip
          body_path: workdir/release_notes.md
          generate_release_notes: true
